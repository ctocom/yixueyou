{extend name="base/base" /}
{block name="main"}
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="输入用户账号" />
                </div>
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
        </form>
    </blockquote>
    <table id="systemNewsList" lay-filter="systemNewsList"></table>
    <!--操作-->
    <script type="text/html" id="systemNewsListBar">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
</form>
{/block}
{block name="script"}
<script>
    layui.use(['form','layer','table'],function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery, table = layui.table;

        //用户列表
        var tableIns = table.render({
            elem: '#systemNewsList',
            url : "{:url('/admin/systemNewsInfo')}",
            cellMinWidth : 95,
            page : true,
            limit:10,
            limits:[5,10,15,20],
            height : "full-125",
            id:'systemNewsListTable',
            cols : [[
                {field: 'id', title: 'Id', width:100, align:"center"},
                {field: 'from_user', title: '发送者账号',align:'center'},
                {field: 'title', title: '标题',align:'center'},
                {field: 'content', title: '消息内容',align:'center',templet:function (d) {
                        if(d.is_read=='已读'){
                            if(d.content==null){
                                return "";
                            }else{
                                return d.content
                            }
                        }else{
                            return '********';
                        }
                    }},
                {field: 'is_read', title: '是否读过',align:'center'},
                {title: '操作', width:170, templet:'#systemNewsListBar',fixed:"right",align:"center"}
            ]]
        });

        //搜索【此功能需要后台配合，所以暂时没有动态效果演示】
        $(".search_btn").on("click",function(){
            table.reload("systemNewsListTable",{
                page: {
                    curr: 1 //重新从第 1 页开始
                },
                where: {
                    user_id: $(".searchVal").val()  //搜索的关键字
                }
            })
        });

        //添加用户
        function add(){
            var index = layui.layer.open({
                title : "添加试题",
                type : 2,
                content : "{:url('/admin/systemNewsAdd')}",
                success : function(layero, index){
                    var body = layui.layer.getChildFrame('body', index);
                    setTimeout(function(){
                        layui.layer.tips('点击此处返回列表', '.layui-layer-setwin .layui-layer-close', {
                            tips: 3
                        });
                    },500)
                }
            })
            layui.layer.full(index);
            window.sessionStorage.setItem("index",index);
            //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
            $(window).on("resize",function(){
                layui.layer.full(window.sessionStorage.getItem("index"));
            })
        }
        //查看详细信息
        function detail(id,content){
            if(content==null){
                content='大萨达大所多';
            }
            layer.alert('消息内容:&nbsp;'+ content+'<br>')
            $.ajax({
                url: "{:url('/admin/systemNewsStatus')}",
                type: "post",
                dataType: "json",
                data: {id:id},
                success: function (res) {
                    tableIns.reload()
                }
            })
        }
        $(".adduser_btn").click(function(){
            add();
        })

        //列表操作
        table.on('tool(systemNewsList)', function(obj){
            var layEvent = obj.event, data = obj.data;
            if(layEvent === 'detail'){ //编辑
                detail(data.id,data.content);
            } else if(layEvent === 'del'){ //删除
                layer.confirm('确定删除操作？',{icon:3, title:'提示信息'},function(index){
                    $.ajax({
                        url: "{:url('/admin/systemNewsDelete')}",
                        type: "post",
                        dataType: "json",
                        data: {id:data.id},
                        success: function (data) {
                            if(data.code==200){
                                var icon=1;
                            }else{
                                var icon=2;
                            }
                            layer.msg(data.msg, {
                                icon: icon,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                            }, function(){
                                tableIns.reload()
                            });
                        }
                    })
                });
            }
        });

    })
</script>
{/block}
