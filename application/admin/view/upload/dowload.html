{extend name="base/base" /}
{block name="main"}
<!--<button type="button" id="dowload" class="layui-btn">下载</button>-->
<a class="layui-btn" href="http://tp5.abc.com/uploads/20200601/26398b1ad4f0974d6f8703c549e252e0.png" download="a.png">点击下载</a>
<div id="main" style="width: 600px;height:400px;"></div>
{/block}
{block name="script"}
{css href="/form-select/formSelects-v4.css" /}
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    layui.use('layer', function(){
        $("#dowload").click(function(){
            $.ajax({
                headers: {
                    'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                },
                url: "{:url('/admin/dowload')}",
                type: "post",
                dataType: "json",
                data: {},
                success: function (res) {
                    alert(res)
                }
            })
        });
    });

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {

        },
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 90]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>
{/block}
