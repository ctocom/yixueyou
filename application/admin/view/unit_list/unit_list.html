{extend name="base/base" /}
{block name="main"}
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <!--<div class="layui-inline">-->
                <!--<div class="layui-input-inline">-->
                    <!--<input type="text" class="layui-input searchVal" placeholder="输入科目" />-->
                <!--</div>-->
                <!--<a class="layui-btn search_btn" data-type="reload">搜索</a>-->
            <!--</div>-->
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal adduser_btn">添加</a>
            </div>
        </form>
    </blockquote>
    <table id="unitList" lay-filter="unitList"></table>
    <!--操作-->
    <script type="text/html" id="unitListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
</form>
{/block}
{block name="script"}
<script>
    layui.use(['form','layer','table','element'],function(){
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery, table = layui.table;
        var element = layui.element;
        //用户列表
        var tableIns = table.render({
            elem: '#unitList',
            url : "{:url('/admin/unitTask')}",
            cellMinWidth : 95,
            page : true,
            limit:10,
            limits:[5,10,15,20],
            height : "full-125",
            id:'unitListTable',
            cols : [[
                {field: 'id', title: 'Id', width:100, align:"center"},
                {field: 'unit_name', title: '知识点名',align:'center'},
                {field: 'user_name', title: '学生姓名',align:'center'},
                {field: 'complete_rate', title: '进度',align:'center',sort: true,templet: function(d){
                        //***重点***：判断颜色
                        var ys = '';
                        if(25<d.complete_rate && d.complete_rate<100){
                            ys='layui-bg-orange'
                        }else if(0<d.complete_rate && d.complete_rate<=30){
                            ys='layui-bg-red'
                        }
                        //***重点***：拼接进度条
                        return '<div class="layui-progress layui-progress-big" lay-showpercent="true"><div class="layui-progress-bar '+ys+'" lay-percent="'+d.complete_rate+'%"></div></div><br>'
                    }},
                {title: '操作', width:170, templet:'#unitListBar',fixed:"right",align:"center"}
            ]]
            ,done:function (res,currentCount) {
                //***重点***：table渲染完成后渲染element进度条
                element.render()
            }

        });

        //搜索【此功能需要后台配合，所以暂时没有动态效果演示】
        $(".search_btn").on("click",function(){
            table.reload("unitListTable",{
                page: {
                    curr: 1 //重新从第 1 页开始
                },
                where: {
                    key: $(".searchVal").val()  //搜索的关键字
                }
            })
        });

        //添加用户
        function add(){
            var index = layui.layer.open({
                title : "添加试题",
                type : 2,
                content : "{:url('/admin/unitAdd')}",
                success : function(layero, index){
                    var body = layui.layer.getChildFrame('body', index);
                    setTimeout(function(){
                        layui.layer.tips('点击此处返回列表', '.layui-layer-setwin .layui-layer-close', {
                            tips: 3
                        });
                    },500)
                }
            })
            layui.layer.full(index);
            window.sessionStorage.setItem("index",index);
            //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
            $(window).on("resize",function(){
                layui.layer.full(window.sessionStorage.getItem("index"));
            })
        }
        //编辑用户
        function edit(uid){
            var index = layui.layer.open({
                title : "编辑用户",
                type : 2,
                content : "{:url('/admin/edit')}"+'?uid='+uid,
                success : function(layero, index){
                    var body = layui.layer.getChildFrame('body', index);
                    setTimeout(function(){
                        layui.layer.tips('点击此处返回列表', '.layui-layer-setwin .layui-layer-close', {
                            tips: 3
                        });
                    },500)
                }
            })
            layui.layer.full(index);
            window.sessionStorage.setItem("index",index);
            //改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
            $(window).on("resize",function(){
                layui.layer.full(window.sessionStorage.getItem("index"));
            })
        }
        $(".adduser_btn").click(function(){
            add();
        })

        //列表操作
        table.on('tool(unitList)', function(obj){
            var layEvent = obj.event, data = obj.data;
            if(layEvent === 'edit'){ //编辑
                edit(data.id);
            } else if(layEvent === 'del'){ //删除
                layer.confirm('确定删除操作？',{icon:3, title:'提示信息'},function(index){
                    $.ajax({
                        url: "{:url('/admin/unitDelete')}",
                        type: "post",
                        dataType: "json",
                        data: {id:data.id},
                        success: function (data) {
                            if(data.code==200){
                                var icon=1;
                            }else{
                                var icon=2;
                            }
                            layer.msg(data.msg, {
                                icon: icon,
                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                            }, function(){
                                tableIns.reload()
                            });
                        }
                    })
                });
            }
        });

    })
</script>
{/block}
